<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>

<body>
    <div id="intro">
<i class="ri-file-edit-fill"></i>
<i class="ri-loader-2-line"></i>
    </div>
    
    <div id="main">
        <header id="header">
            <nav id="nav">
                <input type="text" id="search" placeholder="Search your notes">
                <div id="left">
                    <i id="more" class="ri-menu-4-line menu"></i>
                </div>

                <div id="right">
                    <i id="flex" class="ri-layout-masonry-fill"></i>
                </div>
            </nav>
        </header>

        <section id="notes-con">
            <h6>Your Notes</h6>
        </section>
    </div>

    <div id="cn-btn">
        <button><i class="ri-add-circle-fill"></i></button>
    </div>

    <div class="create-notes">
        <div id="cn-icons">
            <i id="cancel" class="ri-close-circle-fill"></i>
            <i id="add" class="ri-checkbox-circle-fill"></i>
        </div>

        <textarea class="cn-heading" placeholder="Enter notes heading here"></textarea>
        <textarea class="cn-cont" placeholder="Enter notes content here"></textarea>
    </div>

    <aside id="menu">
        <h3>Place where your notes are safe</h3>
        <div id="notes">
            <i class="ri-file-edit-fill"></i>
            <h6>Notes</h6>
        </div>

        <div id="reminder">
            <i class="ri-error-warning-fill"></i>
            <h6>Reminders</h6>
        </div>
        <hr>
        <div id="archive">
            <i class="ri-inbox-archive-fill"></i>
            <h6>Archive</h6>
        </div>

        <div id="trash">
            <i class="ri-delete-bin-6-fill"></i>
            <h6>Trash</h6>
        </div>

        <div id="settings">
            <i class="ri-settings-fill"></i>
            <h6>Settings</h6>
        </div>

        <div id="help-feedback">
            <i class="ri-feedback-fill"></i>
            <h6>Help and feedback</h6>
        </div>

        <button id="bth">Back to home</button>
    </aside>

    <div id="emptyContErr">
        <h3>Invalid Input <i class="ri-emotion-unhappy-fill"></i></h3>
        <p>You must input something to create a note</p>
    </div>
    
    <div id="copySuccess">
        <h3>Copied <i class="ri-emotion-happy-fill"></i></h3>
    </div>

    <script src="script.js"></script>
</body>

</html>
