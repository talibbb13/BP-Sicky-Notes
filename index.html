<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="intro">
        <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/90/e7/74/90e77479-f679-b0d8-abf5-4646f8df9d2a/logo_keep_2020q4_color-0-1x_U007emarketing-0-0-0-6-0-0-0-85-220-0.png/1200x600wa.png" id="introNotes">
        <img src="https://media3.giphy.com/media/YOw8mpVUyG8RIyR4uM/giphy.gif?cid=6c09b952he32l3slmvrec43dtwuxj32obi59oq28rkqw2ten&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" id="introLoading">
    </div>

    <div id="main">
        <div id="header">
            <div id="nav">
                <input type="text" id="search" placeholder="Search your notes">
                <div id="left">
                    <img src="https://cdn.iconscout.com/icon/free/png-256/free-menu-176-433842.png" id="more"></i>
                </div>

                <div id="right">
                    <img src="https://cdn3.iconfinder.com/data/icons/layout-line-2/48/menu_flexbox-512.png" id="flex"></i>
                    <img src="https://w7.pngwing.com/pngs/178/595/png-transparent-user-profile-computer-icons-login-user-avatars-thumbnail.png" id="id"></i>
                </div>
            </div>
        </div>

        <div id="notes-con">
            <h6>Your Notes</h6>
      
     

        </div>
    </div>

    <div id="cn-btn">
        <button><img src="https://static.vecteezy.com/system/resources/thumbnails/017/350/130/small_2x/add-icon-design-in-round-shape-png.png"></button>
    </div>

    <div class="create-notes">
        <div id="cn-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Flat_cross_icon.svg/1024px-Flat_cross_icon.svg.png" id="cancel"></i>
            <img src="https://cdn2.iconfinder.com/data/icons/greenline/512/check-512.png" id="add"></i>
        </div>

        <textarea type="text" class="cn-heading" placeholder="Enter notes heading here"></textarea>
        <textarea type="text" class="cn-cont" placeholder="Enter notes content here"></textarea>
    </div>

    <div id="menu">
        <h3>Place where your notes are safe</h3>
        <div id="notes">
            <img src="https://www.google.com/images/icons/product/keep-512.png">
            <h6>Notes</h6>
        </div>

        <div id="reminder">
            <img src="https://png.pngtree.com/element_our/20190530/ourmid/pngtree-cartoon-reminder-icon-download-image_1251426.jpg">
            <h6>Reminders</h6>
        </div>
        <br>
        <hr>
        <br>
        <div id="archive">
            <img src="https://png.pngtree.com/png-vector/20190331/ourmid/pngtree-file-archive-icon-with-line-style-vector-illustration-png-image_876755.jpg">
            <h6>Archive</h6>
        </div>

        <div id="trash">
            <img src="https://png.pngtree.com/png-vector/20190326/ourmid/pngtree-vector-trash-icon-png-image_865253.jpg">
            <h6>Trash</h6>
        </div>

        <div id="settings">
            <img src="https://w7.pngwing.com/pngs/828/543/png-transparent-computer-icons-service-technology-setting-miscellaneous-service-business-thumbnail.png">
            <h6>Settings</h6>
        </div>

        <div id="help-feedback">
            <img src="https://w7.pngwing.com/pngs/675/111/png-transparent-computer-icons-icon-design-help-text-number-help.png">
            <h6>Help and feedback</h6>
        </div>

        <button id="bth">Back to home</button>
    </div>

    <div id="emptyContErr">
        <h3>Invalid Input üôÅ</h3>
        <p>You must input something to create a note</p>
    </div>
    
    <div id="copySuccess">
        <h3>Copied üòÄ</h3>
    </div>

    <script src="script.js"></script>
</body>

</html>
